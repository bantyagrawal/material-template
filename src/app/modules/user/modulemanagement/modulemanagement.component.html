<app-pageheader [title]="'Module Management'" [subtitle]="['Home','Module Management']"
  (spanClicked)="redirectFromPageHeader($event)"></app-pageheader>

<div class="main-containt">
  <div class="toolbar-row">
    <app-search-bar (search)="onSearch($event)"></app-search-bar>
    <div class="add-module" *ngIf="checkAddPermission()">
      <app-button (click)="openAddModuleDialog()"
        [data]="{label: 'Add Module', color: 'primary', disabled: false, type: 'button', customClass: 'my-button-class'}">
      </app-button>
    </div>
  </div>

<app-table
  [list]="moduleList"
  [columns]="tableColumns"
  [pageSize]="pageSize"
  [pageIndex]="currentPage"
  [pageSizeOptions]="[5, 10, 50]"
  [isLoading]="false"
  [showPaginator]="true"
  [showToolbar]="true"
  [totalItems]="totalModules"
  (sortChange)="onSortChange($event)"
  (pageChange)="fetchModules($event)"
  [columnPinnable]="true"
  (selectionChange)="onSelectionChange($event)"
></app-table>

<h2 mat-dialog-title>Add New Level</h2>

<mat-dialog-content>
  <form [formGroup]="levelForm">
    <app-input
      [data]="{label: 'Level', placeholder: 'Enter your level', type: 'number', control: levelControl, errorMessage: 'Level is required',customClass: 'my-input-style'}">
    </app-input>
  </form>
</mat-dialog-content>

<div class="button-container">
  <app-button
    [data]="{label: 'Submit',color: 'primary',icon: 'send',disabled: false,type: 'submit',customClass: 'my-button-class'}">
  </app-button>
</div>

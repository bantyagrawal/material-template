<div class="login-page">
  <div class="login-container">
    <img src="../../../assets/images/logo-awc.png" alt="Logo" class="login-logo" />
    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()" class="login-form">
      <div class="custom-input mb-20">
        <mat-form-field appearance="outline" >
          <!-- <mat-label>Email</mat-label> -->
          <input matInput formControlName="identifier" placeholder="Enter your email" />
        </mat-form-field>
      </div>

      <div class="custom-input mb-20">

      <mat-form-field appearance="outline">
        <!-- <mat-label>Password</mat-label> -->
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter your password" />
        <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
      </div> 

      <button mat-raised-button color="primary" class="login-button" type="submit">
        Log In
      </button>
    </form>

    <div *ngIf="isProcessing" class="loader-overlay">
      <div class="spinner"></div>
    </div>
  </div>
</div>

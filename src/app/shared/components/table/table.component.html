      <table>
        <thead>
          <tr>
            <th *ngFor="let column of displayedColumns">{{ column}}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of data">
            <td *ngFor="let column of displayedColumns">
              <ng-container *ngIf="columnTemplates[column]; else defaultCell">
                <ng-container *ngTemplateOutlet="columnTemplates[column]; context: { $implicit: row }"></ng-container>
              </ng-container>
              <ng-template #defaultCell>{{ row[column] }}</ng-template>
            </td>
          </tr>
        </tbody>
      </table>
      <mat-paginator class="full-width" [length]="totalItems" [pageSize]="pageSize" [pageIndex]="pageIndex"
        [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons (page)="onPageChange($event)">
      </mat-paginator>
    </div>

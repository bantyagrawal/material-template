<div class="main-table mat-elevation-z8">
  <table mat-table [dataSource]="data" class="full-width-table">

    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef class="custom-header"> {{ column | uppercase }} </th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="columnTemplates[column]; else defaultCell">
          <ng-container *ngTemplateOutlet="columnTemplates[column]; context: { $implicit: row }"></ng-container>
        </ng-container>
        <ng-template #defaultCell>
          {{ row[column] }}
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="operation">
      <th mat-header-cell *matHeaderCellDef class="sticky-column custom-header"> OPERATION </th>
      <td mat-cell *matCellDef="let row" class="sticky-column">
        <button mat-icon-button color="warn" (click)="onDelete(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="finalDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: finalDisplayedColumns;"></tr>
  </table>

  <mat-paginator class="full-width"
                 [length]="totalItems"
                 [pageSize]="pageSize"
                 [pageIndex]="pageIndex"
                 [pageSizeOptions]="[5, 10, 25, 50]"
                 showFirstLastButtons
                 (page)="onPageChange($event)">
  </mat-paginator>
</div>

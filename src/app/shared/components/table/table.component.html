<div class="main-table">
  <div class="table-head">
    <div class="head-options">Data Grid Toolbar</div>
    <div>
      <button class="head-option-btn">Columns Shown</button>
    </div>
  </div>
  <div class="table-layout">
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th *ngFor="let column of columns; let i = index">
              <ng-container *ngIf="column === 'Position'; else regularHeader">
                <label class="checkbox-label">
                  <input type="checkbox" [(ngModel)]="selectAll" (change)="toggleSelectAll($event)" />
                  {{ column }}
                </label>
              </ng-container>
              <ng-template #regularHeader>{{ column }}</ng-template>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of tableData">
            <td>
              <label class="checkbox-label">
                <input type="checkbox" [(ngModel)]="row.selected" (change)="updateSelectAll()" />
                {{ row.position }}
              </label>
            </td>
            <td>{{ row.name }}</td>
            <td>{{ row.weight }}</td>
            <td>{{ row.symbol }}</td>
            <td>{{ row.gender }}</td>
            <td>{{ row.telephone }}</td>
            <td>{{ row.birthday }}</td>
            <td>{{ row.city }}</td>
            <td>{{ row.address }}</td>
            <td>{{ row.company }}</td>
            <td>{{ row.website }}</td>
            <td>{{ row.email }}</td>
            <td class="operation">
              <span class="icon edit">‚úèÔ∏è</span>
              <span class="icon delete">üóëÔ∏è</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

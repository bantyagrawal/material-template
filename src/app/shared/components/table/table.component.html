<div class="table-wrapper">
  <div class="table-scroll">
    <table mat-table [dataSource]="data" class="mat-elevation-z2" multiTemplateDataRows>

      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="columnTemplates[column]; else defaultCell">
            <ng-container *ngTemplateOutlet="columnTemplates[column]; context: { $implicit: row }"></ng-container>
          </ng-container>
          <ng-template #defaultCell>{{ row[column] }}</ng-template>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>

  <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="[5, 10, 25, 50]"
    showFirstLastButtons (page)="onPageChange($event)">
  </mat-paginator>
</div>

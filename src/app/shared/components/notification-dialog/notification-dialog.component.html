<h2 mat-dialog-title>
  <img
    src="/assets/images/notification-icon.png"
    alt="Notification Icon"
    style="height: 24px; vertical-align: middle; margin-right: 8px"
  />
  {{ data.title }}
</h2>

<mat-dialog-content class="mat-typography">
  {{ data.message }}
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="close()">Close</button>
</mat-dialog-actions>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <div class="sidenav-inner">
      <!-- Header Brand -->
      <div class="sidenav-toolbar">
        <div class="sidenav-logo">FS</div>
        <span class="sidenav-title">FrontStruct</span>
        <!-- <mat-slide-toggle></mat-slide-toggle> -->
      </div>

      <!-- User Profile -->
      <div class="profile-section">
        <img src="assets/images/user-avatar.png" alt="User Avatar" />
        <div class="profile-info">
          <div class="name">Zongbin</div>
          <div class="email">nzb329.com</div>
        </div>
      </div>

      <!-- SCROLLABLE SIDENAV NAVIGATION -->
      <div class="sidenav-scroll">
        <mat-nav-list>
          <a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="active">
            <mat-icon>dashboard</mat-icon>
            <span>Dashboard</span>
            <!-- <span class="badge-count">5</span> -->
          </a>

          <div class="custom-expansion">
            
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon>palette</mat-icon>
                <span class="expandDesign">Design</span>
              </mat-panel-title>
              <!-- <span class="badge-new">NEW</span> -->
            </mat-expansion-panel-header>
            <mat-action-list>
              <a mat-list-item routerLink="/material" routerLinkActive="active">
                <mat-icon>favorite</mat-icon>
                Material
              </a>
              <a mat-list-item>Form Controls</a>
              <a mat-list-item>Navigation</a>
              <a mat-list-item>Layout</a>
              <a mat-list-item>Buttons & Indicators</a>
              <a mat-list-item>Popups & Modals</a>
              <a mat-list-item>Data Table</a>
            </mat-action-list>
          </mat-expansion-panel>
          </div>

          <!-- Non-expandable items -->
          <a mat-list-item>
            <mat-icon>lock</mat-icon>
            <span>Permissions</span>
          </a>

          <a mat-list-item>
            <mat-icon>image</mat-icon>
            <span>Media</span>
          </a>

          <a mat-list-item>
            <mat-icon>description</mat-icon>
            <span>Forms</span>
          </a>
          
        </mat-nav-list>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-toolbar class="header" color="primary">
      <button mat-icon-button (click)="onToggle()">
    <mat-icon>menu</mat-icon>
  </button>
<mat-nav-list>
    
  <mat-list-item (click)="redirectTo('')">
    <span matLine>Home</span>
  </mat-list-item>
  <mat-list-item (click)="redirectTo('usermanagement')">
    <span matLine>User </span>
  </mat-list-item>
</mat-nav-list>


  <span class="spacer"></span>
  <button mat-icon-button>
    <mat-icon>search</mat-icon>
  </button>
  <button mat-icon-button (click)="toggleFullscreen()">
    <mat-icon>fullscreen</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>list</mat-icon>
  </button>

  <!-- Notifications -->
  <button mat-icon-button [matMenuTriggerFor]="menu1">
    <mat-icon matBadge="5" matBadgeColor="warn">notifications</mat-icon>
  </button>
  <mat-menu #menu1="matMenu">
    <mat-nav-list>
      <mat-list-item *ngFor="let message of messages">
        <mat-icon matListItemIcon>info</mat-icon>
        <span matLine>{{ message }}</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-menu>

  <!-- Avatar / Profile -->
  <button mat-icon-button [matMenuTriggerFor]="menu2">
    <img class="avatar" src="https://i.pravatar.cc/150?img=3" width="32" height="32" alt="avatar" />
  </button>
  <mat-menu #menu2="matMenu">
    <button mat-menu-item (click)="redirectTo('profile')">
      <mat-icon>account_circle</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item routerLink="/profile/settings">
      <mat-icon>edit</mat-icon>
      <span>Edit Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>restore</mat-icon>
      <span>Restore Defaults</span>
    </button>
    <button mat-menu-item>
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>

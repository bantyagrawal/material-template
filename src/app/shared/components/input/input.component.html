<mat-form-field [ngClass]="data.customClass" appearance="outline" class="full-width">
  <mat-label>{{ data.label || 'Text Field' }}</mat-label>
  <input matInput [type]="data.type || 'text'" [formControl]="data.control" [placeholder]="data.placeholder || ''"
    (focus)="onFocus.emit($event)" (blur)="onBlur.emit($event)" (input)="onInput.emit($event)"
    (change)="onChange.emit($event)" />
  <mat-error *ngIf="data.control.invalid && data.control.touched">
    {{ data.errorMessage || 'Invalid field' }}
  </mat-error>
</mat-form-field>

<mat-form-field [ngClass]="data.customClass" appearance="outline" class="full-width">
  <mat-label>{{ data.label || 'Text Field' }}</mat-label>
  <input
    matInput
    [type]="inputType"
    [formControl]="data.control"
    [placeholder]="data.placeholder || ''"
    (focus)="onfocus($event)"
    (blur)="onBlur.emit($event)"
    (input)="onInput.emit($event)"
    (change)="onChangeTrigger($event)"
  >

  <mat-icon *ngIf="data.icon?.length" matSuffix>{{ data.icon }}</mat-icon>

  <button
    *ngIf="data.isPasswordToggle"
    mat-icon-button
    matSuffix
    tabindex="-1"
    (click)="togglePasswordVisibility()"
    type="button"
  >
    <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
  </button>
  <mat-error class="error" *ngIf="data.control.invalid && data.control.touched">
    {{ data.errorMessage || 'Invalid field' }}
  </mat-error>
</mat-form-field>

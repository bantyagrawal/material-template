<mat-form-field appearance="outline" class="search-bar-field">
    <mat-label>Search</mat-label>
    <input
      matInput
      [(ngModel)]="searchText"
      (input)="onSearchChange()"
      placeholder="Search..."
    />
    <button
      *ngIf="searchText"
      mat-icon-button
      matSuffix
      aria-label="Clear"
      (click)="clearSearch()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

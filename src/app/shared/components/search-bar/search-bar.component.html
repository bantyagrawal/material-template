<div class="search">
  <mat-form-field class = 'search' appearance="outline" class="search-bar-field">
    <mat-label>Search</mat-label>
    <input matInput style="color: black !important;" [(ngModel)]="searchText"  placeholder="Search..." />
    <button *ngIf="searchText" mat-icon-button matSuffix aria-label="Clear" (click)="clearSearch()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button class="search-button" (click)="onSearchChange()"><mat-icon>search</mat-icon>
  </button>
</div>

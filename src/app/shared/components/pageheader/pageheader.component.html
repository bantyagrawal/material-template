<mat-card [ngClass]="customClass? customClass: 'custom-header'">
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle class="subtitle">
      <div *ngFor="let data of subtitle; let last = last">
        <span class="span" (click)="onSpanClick(data)" *ngIf="!last">{{ data }} &lt; &nbsp;</span>
        <span class="span" (click)="onSpanClick(data)" *ngIf="last">{{ data }}</span>
      </div>
    </mat-card-subtitle>
  </mat-card-header>
</mat-card>
